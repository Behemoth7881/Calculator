<!DOCTYPE html>

    <html lang="en">

    <head>

        <link rel="stylesheet" href="./style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <title>Calculator</title>

    </head>

    <body>

        <header class="head"> <p> Calculator </p> </header>

        <main class="content">

            <div class="boxes">

                <div class="box">

                    <div class="item1"></div>

                </div>

                <div class="box">

                    <div class="item2"></div>

                </div>


                <div class="box">

                    <div class="item3"></div>

                </div>

            </div>

            <div class="calc">

                <div class="overlay">

                    <input class="display" type="text" readonly maxlength="10">
    
                    <div class="buttons">
    
                        <div class="row1">
    
                            <button class="ripple1 clear" id="AC"> AC </button>
                            <button class="ripple1 delete" id="delete"> <i class="fa-solid fa-delete-left"></i> </button>
                            <button class="ripple" data-num="%"> % </button>
                            <button class="ripple" data-num="/"> / </button>
    
                        </div>
    
                        <div class="row2">
    
                            <button class="ripple" data-num="7"> 7 </button>
                            <button class="ripple" data-num="8"> 8 </button>
                            <button class="ripple" data-num="9"> 9 </button>
                            <button class="ripple" data-num="*"> * </button>
    
                        </div>
    
                        <div class="row3">
    
                            <button class="ripple" data-num="4"> 4 </button>
                            <button class="ripple" data-num="5"> 5 </button>
                            <button class="ripple" data-num="6"> 6 </button>
                            <button class="ripple" data-num="7"> - </button>
    
                        </div>
    
                        <div class="row4">
                            
                            <button class="ripple" data-num="1"> 1 </button>
                            <button class="ripple" data-num="2"> 2 </button>
                            <button class="ripple" data-num="3"> 3 </button>
                            <button class="ripple" data-num="+"> + </button>
    
                        </div>
    
                        <div class="row5">
    
                            <button class="ripple" data-num="0"> 0 </button>
                            <button class="ripple" data-num="."> . </button>
                            <button class="ripple1 equal"> = </button>
    
                        </div>
    
                    </div>

                </div>

            </div>

            <div class="boxes">

                <div class="box">

                    <div class="item4"></div>

                </div>

                <div class="box">

                    <div class="item5"></div>

                </div>


                <div class="box">

                    <div class="item6"></div>

                </div>

            </div>
            
        </main>

        <script src="./script.js"></script>
        
    </body>

</html>
